{% include 'header.html' %}
    <div class="container">

        <div class="row my-5">
            <div class="col-6">
                <form class="d-flex" method="post" action="/searchP" enctype="multipart/form-data">
                    <input class="form-control me-2" type="text" name="titulo" placeholder="Buscar por título" id="titlo" aria-label="titulo">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-6">
                <form method="post" action="/filterP" > <!-- note action -->
                    <div class="row">
                        <div class="col-8">
                            <select name="categoria" id="categoria" class="form-select" aria-label="Filtro por categoría"> <!-- note the name -->
                                <option value="Todos" SELECTED>Todos</option>
                                {% for catg in categorias %}
                
                                    <option value="{{catg[0]}}">{{catg[0]}}</option>
                
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-success" type="submit">Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive shadow-lg">
            <table class="table table-light table-hover align-middle">
                <thead class="thead-light">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Socio</th>
                        <th>Devolución</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prestamo in prestamos %}
                    <tr>
                        <td>
                            <img src="{{ url_for('uploads', nombreFoto=prestamo[4]) }}" class="img-thumbnail" width="100" alt="{{prestamo[1]}}">
                        </td> <!--Foto-->
                        <td>{{prestamo[1]}}</td> <!--Nombre-->
                        <td>{{prestamo[2]}}</td> <!--Socio-->
                        <td>{{prestamo[3]}}</td>
                        <td class="text-center">
                            <a class="btn btn-warning" href="/devolver_libro/{{prestamo[0]}}">Devolver</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% include 'footer.html' %}
